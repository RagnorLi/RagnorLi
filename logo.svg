<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#E8F4F8"/>
            <stop offset="100%" stop-color="#F0F9FF"/>
        </linearGradient>
        
        <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0EA5E9"/>
            <stop offset="50%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#06B6D4"/>
        </linearGradient>
        
        <filter id="glow-effect">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- 网格纹理 -->
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#BFDBFE" stroke-width="1" opacity="0.5"/>
        </pattern>
    </defs>
    
    <!-- 背景 -->
    <rect width="400" height="400" fill="url(#bg-grad)"/>
    <rect width="400" height="400" fill="url(#grid)" opacity="0.3"/>
    
    <!-- 中心设计 - 代表"创建"和"理解" -->
    <g id="main-design" transform="translate(200, 180)">
        <!-- 外圈旋转轨道 -->
        <g id="outer-rings">
            <circle cx="0" cy="0" r="100" fill="none" stroke="url(#accent-gradient)" stroke-width="2" opacity="0.5" stroke-dasharray="5,5">
                <animateTransform attributeName="transform" type="rotate" values="0;360" dur="30s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="0" r="120" fill="none" stroke="url(#accent-gradient)" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,7">
                <animateTransform attributeName="transform" type="rotate" values="360;0" dur="40s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- 中心六边形 - 代表结构化和系统性 -->
        <g id="hexagon-core">
            <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
                     fill="none" 
                     stroke="url(#accent-gradient)" 
                     stroke-width="3"
                     filter="url(#glow-effect)">
                <animateTransform attributeName="transform" type="rotate" values="0;360" dur="20s" repeatCount="indefinite"/>
            </polygon>
            
            <!-- 内部几何 -->
            <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" 
                     fill="url(#accent-gradient)" 
                     opacity="0.15"/>
            
            <!-- 中心点背景 -->
            <circle cx="0" cy="0" r="18" fill="#FFFFFF" opacity="0.9"/>
            
            <!-- 中心符号 -->
            <text x="0" y="6" font-family="monospace" font-size="22" font-weight="bold" text-anchor="middle" fill="#0F172A">{ }</text>
        </g>
        
        <!-- 周围的节点 - 代表不同的技术栈 -->
        <g id="tech-nodes">
            <circle cx="0" cy="-120" r="8" fill="#0EA5E9" filter="url(#glow-effect)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0s" repeatCount="indefinite"/>
            </circle>
            <circle cx="104" cy="-60" r="8" fill="#3B82F6" filter="url(#glow-effect)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="104" cy="60" r="8" fill="#06B6D4" filter="url(#glow-effect)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="120" r="8" fill="#0EA5E9" filter="url(#glow-effect)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-104" cy="60" r="8" fill="#3B82F6" filter="url(#glow-effect)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-104" cy="-60" r="8" fill="#06B6D4" filter="url(#glow-effect)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- 连接线 -->
        <g id="connections" stroke="url(#accent-gradient)" stroke-width="1.5" opacity="0.4">
            <line x1="0" y1="-112" x2="0" y2="-38"/>
            <line x1="96" y1="-52" x2="37" y2="-21"/>
            <line x1="96" y1="52" x2="37" y2="21"/>
            <line x1="0" y1="112" x2="0" y2="38"/>
            <line x1="-96" y1="52" x2="-37" y2="21"/>
            <line x1="-96" y1="-52" x2="-37" y2="-21"/>
        </g>
    </g>
    
    <!-- 文字部分 -->
    <g id="text-section">
        <text x="200" y="350" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="38" 
              font-weight="800"
              text-anchor="middle"
              fill="#0F172A"
              letter-spacing="-1">
            Ragnor<tspan fill="url(#accent-gradient)">Li</tspan>
        </text>
        
        <text x="200" y="380" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="12" 
              fill="#475569"
              text-anchor="middle"
              letter-spacing="2">
            BUILD · UNDERSTAND · CREATE
        </text>
    </g>
</svg>

